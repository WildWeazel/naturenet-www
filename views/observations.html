<div class="row"> 
  <nav> 
    <ul class="pager"> 
      <li class="previous"><a href="" ng-click="prev()">Previous month</a></li> 
      <li><label><h3>{{ dateTitle }}</h3></label></li> <li class="next"><a href="" ng-click="next()">Next month</a></li> 
    </ul> 
  </nav> 
  <div class="row">
    <div ng-if="notes === undefined" class="col-md-offset-5 col-md-2">
      <img src="images/loading.gif">
    </div>
  </div>
  <div class="col-md-3 observation" dir-paginate="note in notes | itemsPerPage: pageSize" current-page="currentPage"> <!-- <a href="" ng-click="openLightboxModal(note.index)">  --> 
    <a href="#/observation/{{ note.id }}"> 
      <img src="" ng-src="{{note.medias[0].link | medium}}" class="img-thumbnail" style="width:100%;height:100%"> 
    </a> 
  </div>
  <div ng-controller="OtherController" class="other-controller"> 
    <div class="text-center"> 
      <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls> 
    </div>
  </div> 
</div>
