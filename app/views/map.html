<div map-lazy-load="http://maps.google.com/maps/api/js">
  <ng-map center="Aspen CO" zoom="15" map-type-id="satellite" style="height:800px">
    <marker
      ng-repeat-start="(id, obs) in gmap.observations"
      position="{{obs.latitude}},{{obs.longitude}}"
      on-click="gmap.map.showInfoWindow('iw_{{id}}')"
      />
    <info-window
      ng-repeat-end
      id="iw_{{id}}">
      <div ng-non-bindable="">
        <h3><img src='{{obs.context.extras["\"Icon\""]}}' />{{obs.context.title}}</h3>
        <blockquote>{{obs.content}}</blockquote>
        <img ng-repeat="m in obs.medias" src="{{m.link}}" style="width:250px; height:250px" />
        <p>by {{obs.account.username}} on {{obs.created_at | date: mediumDate }}</p>
      </div>
    </info-window>
  </ng-map>
</div>
