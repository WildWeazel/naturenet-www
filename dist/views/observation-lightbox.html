<div class="modal-body" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()"> <!-- navigation --> <div class="lightbox-nav"> <!-- close button --> <button class="close" aria-hidden="true" ng-click="$dismiss()">×</button> <div class="btn-group"> <a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()"> ‹ Previous </a> <a ng-href="{{Lightbox.imageUrl}}" target="_blank" class="btn btn-xs btn-default" title="Open in new tab"> Open image in new tab </a> <a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()"> Next › </a> </div> </div> <div class="lightbox-image-container"> <!-- caption --> <div class="observation-lightbox"> <div class="content">{{Lightbox.imageCaption.content}}</div> <div class="account"> submitted by <span class="name">{{Lightbox.imageCaption.account.name}}</span> on {{ Lightbox.imageCaption.created_at | date }} </div> </div> <!-- image --> <img lightbox-src="{{Lightbox.imageUrl}}" alt=""> </div> </div>
